      <input style="font-size: 1.0em" type="button" value="打开" onclick="pieOpen();">
      <input style="font-size: 1.0em" type="button" value="setDate" onclick="setDate();">

<script>
  function pieOpen() {
    var width = window.screen.width - 100;
    var height = window.screen.height - 300;

    var params = {
      x: 50,
      y: 200,
      w: width,
      h: height
    }
    uexCalendarView.open(JSON.stringify(params));
  }


  window.onload = pieOpen;

  function setDate() {

    var time = {

      date: {
        year: 2015,
        mouth: 3,
        day: 19

      }

    };

    uexCalendarView.setSelectedDate(JSON.stringify(time));

  }

  function pieClose() {
    uexCalendarView.close();
  }


  window.uexOnload = function () {

    uexWidgetOne.cbError = function (opid, type, error) {

      alert(error);

    }
    uexCalendarView.loadData = function () {
      uexCalendarView.setSelectedDate('2015-2-9');
    }
    uexCalendarView.onItemClick = function (result) {
      alert(result);
    }
  }
</script>
