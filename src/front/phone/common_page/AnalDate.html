<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../build/css/ui-box.css">
    <link rel="stylesheet" href="../build/css/ui-base.css">
    <link rel="stylesheet" href="../build/css/ui-color.css">
    <link rel="stylesheet" href="../build/css/appcan.control.css">
    <link rel="stylesheet" href="css/common_page.css">
</head>

<body class="pop-body" ontouchstart>

    <div class="pop-position content-width">
        <div class="pay-pop">
            <div id="" class="ub ub-ver">
                <div id="0" class="typechoose uinn ub ubb bc-border ub-ac ub-pc h-type">
                    最近一个月
                </div>
                <div id="1" class="typechoose uinn ub ubb bc-border ub-ac ub-pc  h-type">
                    最近一个季度
                </div>
                <div id="2" class="typechoose uinn ub ubb bc-border ub-ac ub-pc  h-type">
                    最近一年
                </div>
            </div>

            <div id="btn" class="clo-btn">
                <div class="ub btn bc-btn ub-ac ub-pc white-font">
                    关闭
                </div>
            </div>
        </div>

    </div>

    <script src="../build/js/appcan.js"></script>
    <script src="../build/js/appcan.control.js"></script>
</body>
<script>
    appcan.ready(function () {
        appcan.initBounce();
    })

    appcan.button("#btn", "ani-act", function () {
        closepop();
    })

    appcan.button(".typechoose", "btn-act", function () {
        //alert(this.id);
        var analDate = 0;
        switch (this.id) {
            case "0":
                analDate = 0;
                break;
            case "1":
                analDate = 1;
                break;
            case "2":
                analDate = 2;
                break;
        }
        appcan.window.publish('analDate', analDate);
        closepop();
    })


    //关闭浮动窗口
    function closepop() {
        appcan.closePopover("AnalDate");
    }
</script>

</html>
