<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../build/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../build/css/ui-box.css">
    <link rel="stylesheet" href="../build/css/ui-base.css">
    <link rel="stylesheet" href="../build/css/ui-color.css">
    <link rel="stylesheet" href="../build/css/appcan.icon.css">
    <link rel="stylesheet" href="../build/css/appcan.control.css">
    <link rel="stylesheet" href="css/ordermgmt.css">
</head>

<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg white-bg order-search" tabindex="0">
        <!--header开始-->
        <div class="uh bc-text-head ub bc-head" id="header">
            <div class="nav-btn" id="nav-left">
                <div class="t-btn-a1 ub-img uwh-tBtn fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">查询付油通知单</h1>
            <div class="nav-btn" id="nav-right">
            </div>
        </div>
        <!--header结束-->

        <!--content开始-->
        <div id="content" class="ub-f1 tx-l umar-a">

            <div class="ub padding-a b-border mf-size1">
                <div class="ub ub-ac s-col1">
                    付油通知单号
                </div>
                <div class="ub ub-ac ub-f1">
                    <div class="uinput ub ub-f1">
                        <input placeholder="请输入" type="text" class="ub-f1" id="oilNo">
                    </div>
                </div>
            </div>

            <div class="ub padding-a b-border mf-size1">
                <div class="ub ub-ac s-col1">
                    油品品号
                </div>
                <div class="ub ub-ac ub-f1">
                    <div class="uinput ub ub-f1">
                        <input placeholder="全部" type="text" class="ub-f1" id="oilInfoNo">
                    </div>
                </div>
            </div>

            <div class="uinn-at1 btn-wrapper1">
                <div class="btn ub ub-ac ub-pc white-font btn-style1" id="btn-search">
                    搜&nbsp;&nbsp;索
                </div>
            </div>
        </div>
        <!--content结束-->

        <!--footer-->
        <div id="footer" class="ub ubt bc-border uf"></div>

    </div>
    <script src="../build/js/appcan.js"></script>
    <script src="../build/js/appcan.control.js"></script>
    <script type="text/javascript" src="../common/comm.js"></script>
</body>
<script>
    appcan.button(".nav-btn", "btn-act", function () {
        appcan.window.close(-1);
    })

    appcan.button("#btn-search", "btn-act", function () {
        var oilNo = document.getElementById("oilNo").value;
        var oilInfoNo = document.getElementById("oilInfoNo").value;

        var url = URL + "/app/bill/getAllNotice";
        var paramJsonStr = "noticeCode=" + oilNo + "&oilinfoName=" + oilInfoNo;
        var func = showOilDetail;
        var dataType = "text";
        ajaxPostQuery(url, paramJsonStr, func, dataType);
        appcan.window.openToast('正在查询...', '0', '5', '1');
    })

    function showOilDetail(data) {
        appcan.window.closeToast();
        appcan.locStorage.setVal("searchNotice", data);
        appcan.window.open("orderlist", "orderlist.html", 10);
    }
</script>

</html>
