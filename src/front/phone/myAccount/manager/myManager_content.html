    <script>
        appcan.ready(function() {
            var cusId = appcan.locStorage.getVal("cusId");
            
            var url=URL+"/api/cus/queryCusInfo";//访问路径
            var paramJsonStr="cusId=" + cusId;//参数
            var func=showRetInfo;//返回的方法
            var dataType="text";
            ajaxPostQuery(url,paramJsonStr,func,dataType);
            appcan.window.openToast('加载中...', '0', '5', '1');
        });

        function showRetInfo(data){
            appcan.window.closeToast();
            if(typeof data == "string"){
                data=eval("("+data+")");
            } 
            var empName=data.empName;//姓名
            var empMobile=data.empMobile;//手机号
            var orgName=data.orgName;//分公司
            var officePhone=data.officePhone;//固定电话
            var empEmail=data.empEmail;//邮箱
            var orgAddress=data.orgAddress;//地址
            var empPhoto=data.empPhoto;//地址
            
            if (typeof(empPhoto) == "undefined") { 
                empPhoto="";
            }
            if (typeof(empName) == "undefined") { 
                empName="";
            }
            if (typeof(empMobile) == "undefined") { 
                empMobile="";
            }
            if (typeof(orgName) == "undefined") { 
                orgName="";
            }
            if (typeof(officePhone) == "undefined") { 
                officePhone="";
            }
            if (typeof(empEmail) == "undefined") { 
                empEmail="";
            }
            if (typeof(orgAddress) == "undefined") { 
                orgAddress="";
            }
            
            if(empMobile==""){
                $("#call").addClass("uhide");
            }else{
                $("#call").removeClass("uhide");
            }
           
           empName1.innerHTML=empName;
           empMobile1.innerHTML=empMobile;
           orgName1.innerHTML=orgName;
          /*
           var imgUrl=URL.substring(0,URL.length-7);
                     alert(PICURL+URL);
                     alert(imgUrl+empPhoto);*/
          //alert(URL+empPhoto);
           if(empPhoto!=""){
               img.innerHTML='<img src="'+URL+empPhoto+'" style="width:100px;height:100px; border-radius:50%;"/>';
           }else{
                $('#img').addClass("avatar");
           }
           
           //officePhone1.innerHTML=officePhone;
           empEmail1.innerHTML=empEmail;
           orgAddress1.innerHTML=orgAddress;
        }
        
        appcan.button("#call", "btn-act", function(){
            var phoneNum = empMobile1.innerHTML
            uexCall.dial(phoneNum);
        })
    </script>
