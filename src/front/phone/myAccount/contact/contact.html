<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../build/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../build/css/ui-box.css">
    <link rel="stylesheet" href="../../build/css/ui-base.css">
    <link rel="stylesheet" href="../../build/css/ui-color.css">
    <link rel="stylesheet" href="../../build/css/appcan.icon.css">
    <link rel="stylesheet" href="../../build/css/appcan.control.css">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <!--header开始-->
        <div class="uh bc-text-head ub bc-head" id="header">
            <div class="nav-btn" id="nav-left">
                <div class="t-btn-a1 ub-img uwh-tBtn fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">在线沟通</h1>
            <div class=" nav-btn nav-bt umar-r" id="nav-right">
                <div class="t-btn-a1 ub-img uwh-tBtn fa fa-mobile fa-2x"></div>
            </div>
        </div>
        <!--header结束-->

        <!--content开始-->
        <div id="content" class="ub-f1 tx-l">

        </div>
        <!--content结束-->
        <!--footer-->
        <div id="footer" class="ub uf tab-foot white-bg t-border">
            <div class="ub ub-pc ub-ac ub-pj" style="width:100%">
                <div class="umar-a" style="width:70%;margin-left: 1em">
                    <input placeholder="" type="text" class="concat-input msg-input" id="chatText" style="font-size: 1em;">
                </div>
                <div id="sendBtn" style="margin-right: 1em">
                    <span class="umar-l inline-block mf-size1 m-act2 btn-sendmsg">发送</span>
                </div>
            </div>
        </div>
        <!--footer-->

    </div>
    <script src="../../build/js/appcan.js"></script>
    <script src="../../build/js/appcan.control.js"></script>
</body>
<script>
    appcan.ready(function () {
        var titHeight = $('#header').offset().height;
        appcan.frame.open("content", "contact_content.html", 0, titHeight);
    });
    appcan.button("#nav-left", "btn-act", function () {
        appcan.window.close(-1);
    })

    appcan.button("#nav-right", "btn-act", function () {
        appcan.window.open("myManager", "../manager/myManager.html", 10);
    })

    appcan.button("#sendBtn", "btn-act", function () {
        var chatText = $("#chatText")[0].value;
        if (chatText == "") {
            return;
        }
        $("#chatText")[0].value = "";
        uexWindow.evaluatePopoverScript('', 'content', 'sendMessage("' + chatText + '")');
    })
    if (document.getElementById("chatTest")) {
        document.getElementById("chatTest").onfocus = function () {

            setTimeout(function () {
                document.body.scrollTop = document.body.scrollHeight;
            }, 300);
        }
    }
</script>

</html>
