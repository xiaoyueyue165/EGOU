<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../build/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../build/css/ui-box.css">
    <link rel="stylesheet" href="../../build/css/ui-base.css">
    <link rel="stylesheet" href="../../build/css/ui-color.css">
    <link rel="stylesheet" href="../../build/css/appcan.icon.css">
    <link rel="stylesheet" href="../../build/css/appcan.control.css">
</head>

<body class="um-vp sc-bg" ontouchstart>
    <div id="page_0" class="up ub ub-ver" tabindex="0">
        <!--header开始-->
        <div class="uh bc-text-head ub bc-head" id="header">
            <div class="nav-btn" id="nav-left">

            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">购油协议</h1>
            <div class="nav-btn" id="nav-right"></div>
        </div>
        <!--header结束-->

        <!--content开始-->
        <div id="content" class="ub-f1 tx-l umar-t content-info"></div>
        <!--content结束-->

    </div>
    <script src="../../build/js/appcan.js"></script>
    <script src="../../build/js/appcan.control.js"></script>
    <script src="../../common/template-web.js"></script>
    <script id="icon_tpl" type="text/html">
        {{if state == 'close'}}
        <div class="t-btn-a1 ub-img uwh-tBtn fa fa-close"></div>
        {{else}}
        <div class="t-btn-a1 ub-img uwh-tBtn fa fa-angle-left fa-2x"></div>
        {{/if}}
        </script>
</body>
<script>
    var stateObj = {
        state: appcan.locStorage.getVal("agreementState") || null
    }
    var html = template("icon_tpl", stateObj);
    document.getElementById("nav-left").innerHTML = html;
    appcan.ready(function () {
        var titHeight = $('#header').offset().height;
        appcan.frame.open("content", "agreement_content.html", 0, titHeight);
    });

    appcan.button("#nav-left", "ani-act", function () {
        var isCompany = appcan.locStorage.getVal("isCompanyCus");
        if (isCompany) {
            appcan.window.open("chooseCompany", "../../userpage/chooseCompany.html", 10);
            return;
        }
        // if (data.userForCompany == "1") {
        //     appcan.window.open("chooseCompany","chooseCompany.html", 10);
        //     appcan.window.publish("afterLogin", data.userId);
        //     uexWindow.evaluateScript("login", 0, "closeLoginPage()");

        //     return;
        // };
        if (document.getElementById("nav-left").contains(document.querySelector(".fa-angle-left"))) {
            appcan.window.close(-1);
        } else {
            appcan.window.publish("listPageRefresh", true);
            appcan.locStorage.setVal('tabviewSelect', 'myAccount');
            appcan.window.open("index", "../../index.html", 10);
        }

    })


    function finishEvaluate() {
        appcan.window.close(-1);
        appcan.window.publish("MEF", "manager");
    }
</script>

</html>
